    <script>
        function toggleNode() {
            document.getElementById('cNode').classList.toggle('active');
        }

        const init = () => {
            if (typeof THREE === 'undefined') { setTimeout(init, 50); return; }
            
            const canvas = document.getElementById('webgl');
            const renderer = new THREE.WebGLRenderer({ 
                canvas, alpha: true, antialias: true, powerPreference: "high-performance" 
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            const scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            const coreGeo = new THREE.IcosahedronGeometry(10, 1);
            const coreMat = new THREE.MeshBasicMaterial({ color: 0x666666, wireframe: true, transparent: true, opacity: 0.35 });
            const core = new THREE.Mesh(coreGeo, coreMat);
            scene.add(core);

            const innerGeo = new THREE.IcosahedronGeometry(9.9, 1);
            const innerMat = new THREE.MeshBasicMaterial({ color: 0x050505 });
            const inner = new THREE.Mesh(innerGeo, innerMat);
            scene.add(inner);

            const ringGeo = new THREE.TorusGeometry(18, 0.15, 16, 100);
            const ringMat = new THREE.MeshBasicMaterial({ color: 0x888888, transparent: true, opacity: 0.4 });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 1.7;
            scene.add(ring);

            const ring2 = new THREE.Mesh(ringGeo, ringMat);
            ring2.rotation.x = Math.PI / 2.2;
            ring2.rotation.y = Math.PI / 4;
            ring2.scale.set(1.2, 1.2, 1.2);
            scene.add(ring2);

            let mx=0, my=0;
            window.addEventListener('mousemove', e => { mx=(e.clientX/innerWidth-0.5)*2; my=(e.clientY/innerHeight-0.5)*2; }, {passive:true});

            let animationId;
            const animate = () => {
                animationId = requestAnimationFrame(animate);
                core.rotation.y += 0.002;
                core.rotation.z += 0.001;
                ring.rotation.z -= 0.002;
                ring2.rotation.z += 0.0015;
                camera.position.x += (mx * 2 - camera.position.x) * 0.05;
                camera.position.y += (-my * 2 - camera.position.y) * 0.05;
                camera.lookAt(0,0,0);
                renderer.render(scene, camera);
            };
            animate();
            canvas.style.opacity = 1;

            document.addEventListener('visibilitychange', () => {
                if (document.hidden) cancelAnimationFrame(animationId);
                else animate();
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }, {passive:true});
        };
        
        if ('requestIdleCallback' in window) requestIdleCallback(init);
        else window.addEventListener('load', init);
    </script>
