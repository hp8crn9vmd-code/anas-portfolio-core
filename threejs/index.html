
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 // Spatial Web</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: monospace; }
        .back-btn { position: fixed; top: 20px; left: 20px; color: #fff; text-decoration: none; border: 1px solid #333; padding: 10px 20px; background: rgba(0,0,0,0.8); z-index: 10; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê SYSTEM.ROOT</a>
    <script>
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.autoRotate = true;

        const geo = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true, transparent: true, opacity: 0.3 });
        const mesh = new THREE.Mesh(geo, mat);
        scene.add(mesh);
        
        const grid = new THREE.GridHelper(200, 50, 0x333333, 0x111111);
        grid.position.y = -15;
        scene.add(grid);

        camera.position.z = 40;
        function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
